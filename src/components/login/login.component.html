<div class="background-image-example">
<section class="vh-100">
  <div class="container py-5 h-100" id="main-container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://media.istockphoto.com/id/1277719288/photo/street-food-meat-cutlet-burgers-are-in-paper-boxes-food-delivery.jpg?s=612x612&w=0&k=20&c=DFjDsXpSuR_y82U-D8a1rvZi85bcVs7n9-bafyP3YWc="
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
                  <!-- Username -->
                  <div class="form-group">
                    <label for="reg-username" class="col-form-label">Username:</label>
                    <input
                      type="text"
                      ngModel
                      name="username"
                      class="form-control"
                      id="reg-username"
                      required
                      minlength="6"
                    />
                    <div *ngIf="registerForm.submitted || registerForm.controls['username']?.touched">
                      <small class="text-danger" *ngIf="registerForm.controls['username']?.errors?.['required']">
                        Username is required.
                      </small>
                      <small class="text-danger" *ngIf="registerForm.controls['username']?.errors?.['minlength']">
                        Username must be at least 6 characters long.
                      </small>
                    </div>
                  </div>
        
                  <!-- Email -->
                  <div class="form-group">
                    <label for="reg-email" class="col-form-label">Email:</label>
                    <input
                      type="email"
                      ngModel
                      name="email"
                      class="form-control"
                      id="reg-email"
                      required
                      email
                    />
                    <div *ngIf="registerForm.submitted || registerForm.controls['email']?.touched">
                      <small class="text-danger" *ngIf="registerForm.controls['email']?.errors?.['required']">
                        Email is required.
                      </small>
                      <small class="text-danger" *ngIf="registerForm.controls['email']?.errors?.['email']">
                        Please enter a valid email address.
                      </small>
                    </div>
                  </div>
        
                  <!-- Password -->
                  <div class="form-group">
                    <label for="reg-password" class="col-form-label">Password:</label>
                    <input
                      type="password"
                      ngModel
                      name="password"
                      class="form-control"
                      id="reg-password"
                      required
                      minlength="6"
                    />
                    <div *ngIf="registerForm.submitted || registerForm.controls['password']?.touched">
                      <small class="text-danger" *ngIf="registerForm.controls['password']?.errors?.['required']">
                        Password is required.
                      </small>
                      <small class="text-danger" *ngIf="registerForm.controls['password']?.errors?.['minlength']">
                        Password must be at least 6 characters long.
                      </small>
                    </div>
                  </div>
        
                  <!-- Confirm Password -->
                  <div class="form-group">
                    <label for="reg-confirm-password" class="col-form-label">Confirm password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="reg-confirm-password"
                      [(ngModel)]="confirmPassword"
                      name="confirmPassword"
                      required
                    />
                    <div *ngIf="registerForm.submitted || registerForm.controls['confirmPassword']?.touched">
                      <small class="text-danger" *ngIf="confirmPassword !== registerForm.controls['password']?.value">
                        Passwords do not match.
                      </small>
                    </div>
                  </div>
        
                  <!-- Submit Button -->
                  <div class="modal-footer">
                    <button [disabled]="registerForm.invalid" id="register_button" type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </div>
                </form>
                <br>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? 
                  <button (click)="onAuthenticate()" class="btn btn-primary">Sign In</button>
                </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
</div>
